<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Encaminhar Mensagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #1c1e21;
        }
        .mensagem-original {
            background-color: #dcf8c6;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .grupo-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .grupo-item input[type="checkbox"] {
            margin-right: 10px;
        }
        .btn-enviar {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #075e54;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Encaminhar Mensagem</h2>
        <div class="mensagem-original">
            <p><strong>Mensagem Original:</strong></p>
            <p>{{ mensagem.texto }}</p>
            {% if mensagem.imagem %}
                <img src="{{ mensagem.imagem.url }}" style="max-width: 100%; border-radius: 8px;">
            {% endif %}
        </div>
        <p>Selecione para quais grupos deseja encaminhar:</p>
        <form action="{% url 'processar_encaminhamento' mensagem.id %}" method="post">
            {% csrf_token %}
            {% for grupo in grupos %}
            <div class="grupo-item">
                <input type="checkbox" name="grupos" value="{{ grupo.id }}" id="grupo_{{ grupo.id }}">
                <label for="grupo_{{ grupo.id }}">{{ grupo.nome }}</label>
            </div>
            {% endfor %}
            <button type="submit" class="btn-enviar">Encaminhar</button>
        </form>
    </div>
</body>
</html>
